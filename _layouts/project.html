---
layout: default
---

<main class="flex flex-wrap pt3 pt5-l ph3 pl5-l pr4-l ml7-l">

  <div class="w-100">
    <h2 class="ttu tc mr3 f3 f2-l mv4">{{page.title}}</h2>
      <div class="w-100 w-50-l ml-auto mr-auto f5 lh-copy">
        {{content}}
      </div>
  </div>

{% for work in page.works %}
  <div class="work w-100 w-third-l tc pointer pa3 mv3">
    <a data-fancybox="gallery" data-caption="{{work.name}}" href="{{work.image}}" class="link" alt="{{work.name}}">
      <div class="w-100 dt thumb-container">
        <div class="dtc v-mid thumb">
          <img src="{{work.image}}" alt="{{work.name}}"/>
        </div>
      </div>
      <div class="w-100 link gray f6 pv2 lh-copy">
        <p class="b">{{work.name}}</p>
        {{work.description | markdownify}}
      </div>
    </a>
  </div>
{% endfor %}


</main>
