---
new_page_extension: md
auto_deploy: false
admin_path:
webhook_url:
sections:
- type: jekyll-pages
  label: Pages
  create: all
- type: jekyll-posts
  label: Posts
  create: all
- type: directory
  path: "./_projects"
  label: Projects
  create: documents
  match: "**/*"
upload_dir: img
public_path: "/img"
front_matter_path: "/img"
use_front_matter_path: true
file_template: 'img/:filename:'
